<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Test Kaboom</title>
<style>
  body, html { margin: 0; padding: 0; }
</style>
</head>
<body>
<div id="test"></div>
<script src="https://unpkg.com/kaboom/dist/kaboom.js"></script>
<script>
  kaboom({
    root: document.getElementById('test'),
    width: 320,
    height: 200,
    background: [0, 0, 0, 1],
  });
  loadSprite('bean', 'https://kaboomjs.com/sprites/bean.png');
  add([
    sprite('bean'),
    pos(160, 100),
    anchor('center'),
  ]);
</script>
</body>
</html>
