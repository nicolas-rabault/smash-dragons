<!DOCTYPE html>
<html>
<body>
<div id="game"></div>
<script src="https://unpkg.com/kaboom/dist/kaboom.js"></script>
<script>
  kaboom({ root: document.getElementById('game'), width: 320, height: 200, background: [0,0,0,1] });
  loadRoot('./');
  loadSprite('hero','assets/hero.png');
  onLoad(() => {
    add([
      sprite('hero'),
      pos(100,100),
      anchor('center'),
    ]);
  });
</script>
</body>
</html>
