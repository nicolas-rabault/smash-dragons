<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>simple</title></head>
<body>
<div id="game"></div>
<script src="https://unpkg.com/kaboom/dist/kaboom.js"></script>
<script>
  kaboom({ root: document.getElementById('game'), width: 800, height: 600, background: [0,0,0,1] });
  loadSprite('hero','assets/hero.png');
  add([
    sprite('hero'),
    pos(100,100),
    anchor('center'),
  ]);
</script>
</body>
</html>
