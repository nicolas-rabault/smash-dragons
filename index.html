<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Smash Dragons - Enhanced Edition</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a0033, #000011);
      font-family: 'Courier New', monospace;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }
    
    #game-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    canvas {
      image-rendering: pixelated;
      max-width: 100vw;
      max-height: 100vh;
      width: auto;
      height: auto;
      border: 2px solid #444;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      background: #000;
    }
    
    .loading {
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 18px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .info-panel {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      max-width: 200px;
      display: none;
      z-index: 1000;
    }
    
    .controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 11px;
      max-width: 300px;
      z-index: 1000;
    }
    
    /* Mobile-specific styles */
    @media (max-width: 768px) {
      body {
        padding: 0;
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      
      #game-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      canvas {
        border: none !important;
        border-radius: 0 !important;
        max-width: 100vw !important;
        max-height: 100vh !important;
        width: auto !important;
        height: auto !important;
        object-fit: contain;
        display: block;
        touch-action: manipulation;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      
      .info-panel {
        display: none !important;
      }
      
      .controls {
        display: none !important;
      }
    }
    
    /* Tablet styles */
    @media (min-width: 769px) and (max-width: 1024px) {
      canvas {
        width: 95vw;
        height: 95vh;
      }
    }
    
    /* Very small mobile screens */
    @media (max-width: 480px) {
      .controls {
        font-size: 9px;
        padding: 3px;
        max-width: 200px;
        bottom: 5px;
        left: 5px;
      }
    }
    
    /* Landscape mobile */
    @media (max-height: 500px) and (orientation: landscape) {
      canvas {
        width: 100vw !important;
        height: 100vh !important;
      }
      
      .controls {
        display: none;
      }
    }
    
    /* Portrait mobile specific */
    @media (max-width: 768px) and (orientation: portrait) {
      canvas {
        width: 100vw !important;
        height: 100vh !important;
        object-fit: contain;
      }
    }
    
    /* Ensure proper touch handling */
    @media (max-width: 768px) {
      canvas {
        touch-action: manipulation;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div class="loading">Loading Smash Dragons...</div>
  </div>  
  <script src="https://unpkg.com/kaboom@3000/dist/kaboom.js"></script>
  <!-- Game modules in dependency order -->
  <script src="main.js"></script>
  <script src="gameData.js"></script>
  <script src="level.js"></script>
  <script src="powers.js"></script>
  <script src="character.js"></script>
  <script src="boss.js"></script>
  <script src="ui.js"></script>
  
  <script>
    // Show info panel after a delay
    setTimeout(() => {
      document.getElementById('info-panel').style.display = 'block';
    }, 3000);
    
    // Hide loading message when game starts
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loading = document.querySelector('.loading');
        if (loading) loading.style.display = 'none';
      }, 2000);
    });
  </script>
</body>
</html>
