<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smash Dragons - Enhanced Edition</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a0033, #000011);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }
    
    #game-container {
      border: 3px solid #444;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      position: relative;
      background: #000;
    }
    
    .loading {
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 18px;
    }
    
    .info-panel {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      max-width: 200px;
      display: none;
    }
    
    .controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 11px;
      max-width: 300px;
    }
    
    @media (max-width: 850px) {
      body {
        padding: 10px;
      }
      
      #game-container {
        transform: scale(0.9);
      }
    }
    
    @media (max-width: 750px) {
      #game-container {
        transform: scale(0.8);
      }
    }
    
    canvas {
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div class="loading">Loading Smash Dragons...</div>
  </div>
  
  <div class="info-panel" id="info-panel">
    <h4>Game Features:</h4>
    <ul>
      <li>High-quality sprites</li>
      <li>Enhanced particle effects</li>
      <li>Mobile touch controls</li>
      <li>Scoring system</li>
      <li>Multiple lives</li>
      <li>Boss health system</li>
    </ul>
  </div>
  
  <div class="controls" id="controls">
    <strong>Controls:</strong><br>
    Desktop: Arrow Keys/Q,D (move), Z/Up (jump), Space/E (shoot)<br>
    Mobile: Touch the on-screen buttons
  </div>
  
  <script src="https://unpkg.com/kaboom@3000/dist/kaboom.js"></script>
  <script src="main.js"></script>
  
  <script>
    // Show info panel after a delay
    setTimeout(() => {
      document.getElementById('info-panel').style.display = 'block';
    }, 3000);
    
    // Hide loading message when game starts
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loading = document.querySelector('.loading');
        if (loading) loading.style.display = 'none';
      }, 2000);
    });
  </script>
</body>
</html>
