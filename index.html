<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Smash Dragons - Enhanced Edition</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a0033, #000011);
      font-family: 'Courier New', monospace;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }
    
    #game-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    canvas {
      image-rendering: pixelated;
      max-width: 100vw;
      max-height: 100vh;
      width: auto;
      height: auto;
      border: 2px solid #444;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      background: #000;
    }
    
    .loading {
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 18px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .info-panel {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      max-width: 200px;
      display: none;
      z-index: 1000;
    }
    
    .controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 11px;
      max-width: 300px;
      z-index: 1000;
    }
    
    /* Mobile-specific styles */
    @media (max-width: 768px) {
      body {
        padding: 0;
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      
      #game-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      canvas {
        border: none !important;
        border-radius: 0 !important;
        max-width: 100vw !important;
        max-height: 100vh !important;
        width: auto !important;
        height: auto !important;
        object-fit: contain;
        display: block;
        touch-action: manipulation;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      
      .info-panel {
        display: none !important;
      }
      
      .controls {
        display: none !important;
      }
    }
    
    /* Tablet styles */
    @media (min-width: 769px) and (max-width: 1024px) {
      canvas {
        width: 95vw;
        height: 95vh;
      }
    }
    
    /* Very small mobile screens */
    @media (max-width: 480px) {
      .controls {
        font-size: 9px;
        padding: 3px;
        max-width: 200px;
        bottom: 5px;
        left: 5px;
      }
    }
    
    /* Landscape mobile */
    @media (max-height: 500px) and (orientation: landscape) {
      canvas {
        width: 100vw !important;
        height: 100vh !important;
      }
      
      .controls {
        display: none;
      }
    }
    
    /* Portrait mobile specific */
    @media (max-width: 768px) and (orientation: portrait) {
      canvas {
        width: 100vw !important;
        height: 100vh !important;
        object-fit: contain;
      }
    }
    
    /* Ensure proper touch handling */
    @media (max-width: 768px) {
      canvas {
        touch-action: manipulation;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div class="loading">Loading Smash Dragons...</div>
  </div>  
  <script src="https://unpkg.com/kaboom@3000/dist/kaboom.js"></script>
  
  <script>
    // Module loading verification system
    window.gameModulesLoaded = {
      gameData: false,
      level: false,
      powers: false,
      character: false,
      boss: false,
      ui: false,
      main: false
    };
    
    function checkAllModulesLoaded() {
      const allLoaded = Object.values(window.gameModulesLoaded).every(loaded => loaded);
      if (allLoaded) {
        console.log("All game modules loaded successfully");
      } else {
        console.log("Modules loading status:", window.gameModulesLoaded);
      }
      return allLoaded;
    }
  </script>
  
  <!-- Dynamic script loading to handle GitHub Pages deployment issues -->
  <script>
    // List of scripts to load in order
    const scriptsToLoad = [
      'gameData.js',
      'level.js', 
      'powers.js',
      'character.js',
      'boss.js',
      'ui.js',
      'main.js'
    ];
    
    let loadedScripts = 0;
    let gameInitialized = false;
    
    function loadScript(src) {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = src;
        script.onload = () => {
          console.log(`‚úÖ Loaded: ${src}`);
          loadedScripts++;
          resolve();
        };
        script.onerror = (error) => {
          console.error(`‚ùå Failed to load: ${src}`, error);
          // Try loading with cache-busting parameter
          const cacheBusterScript = document.createElement('script');
          cacheBusterScript.src = src + '?v=' + Date.now();
          cacheBusterScript.onload = () => {
            console.log(`‚úÖ Loaded with cache-buster: ${src}`);
            loadedScripts++;
            resolve();
          };
          cacheBusterScript.onerror = () => {
            console.error(`‚ùå Failed even with cache-buster: ${src}`);
            reject(new Error(`Failed to load ${src}`));
          };
          document.head.appendChild(cacheBusterScript);
        };
        document.head.appendChild(script);
      });
    }
    
    async function loadAllScripts() {
      console.log('üöÄ Starting script loading...');
      const loadingEl = document.querySelector('.loading');
      
      try {
        for (let i = 0; i < scriptsToLoad.length; i++) {
          const script = scriptsToLoad[i];
          if (loadingEl) {
            loadingEl.innerHTML = `Loading ${script}... (${i + 1}/${scriptsToLoad.length})`;
          }
          await loadScript(script);
        }
        
        // All scripts loaded successfully
        console.log('üéâ All scripts loaded successfully!');
        if (loadingEl) {
          loadingEl.innerHTML = 'Game Ready!';
        }
        
        // Game should initialize automatically via main.js
        
      } catch (error) {
        console.error('üí• Script loading failed:', error);
        if (loadingEl) {
          loadingEl.innerHTML = `Loading failed: ${error.message}<br><button onclick="location.reload()">Retry</button>`;
        }
      }
    }
    
    // Start loading when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', loadAllScripts);
    } else {
      loadAllScripts();
    }
  </script>
  
  <script>
    // Show info panel after a delay
    setTimeout(() => {
      document.getElementById('info-panel').style.display = 'block';
    }, 3000);
    
    // Hide loading message when game starts
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loading = document.querySelector('.loading');
        if (loading) loading.style.display = 'none';
      }, 2000);
    });
  </script>
</body>
</html>
