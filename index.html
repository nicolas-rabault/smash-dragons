<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Platformer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    #game-container {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    canvas {
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <!-- Load Kaboom from unpkg CDN. Kaboom is a lightweight game engine
       that runs correctly in file:// pages. -->
  <script src="https://unpkg.com/kaboom/dist/kaboom.js"></script>
  <!-- Main game script. We keep it nonâ€‘module so it runs in
       the global scope. Sprite assets are loaded directly
       from the assets folder when served over HTTP. -->
  <!-- Data URI definitions for sprites.  This must be loaded
       before the main script so that the global variables
       (e.g. heroDataURI) are defined. -->
  <script src="assets_data_uris.js"></script>
  <script src="main.js"></script>
</body>
</html>
